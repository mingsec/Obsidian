{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>更新进度 - {{ task.task_id }}</h2>
    
    <form method="post">
        {% csrf_token %}
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label>更新日期</label>
                    <input type="text" class="form-control" value="{{ today|date:'Y-m-d' }}" readonly>
                </div>
                
                <div class="form-group">
                    <label for="id_progress_description">进度说明</label>
                    {{ form.progress_description }}
                    {% if form.progress_description.errors %}
                    <div class="text-danger">{{ form.progress_description.errors }}</div>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">保存</button>
            <a href="{% url 'tasks:task_update' task.pk %}" class="btn btn-secondary">取消</a>
        </div>
    </form>
</div>
{% endblock %}
